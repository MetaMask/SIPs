name: Validate SIP

on:
  pull_request:
#    paths:
#      - "SIPS/**"

jobs:
  validate:
    name: Validate SIPs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tools/validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable --immutable-cache
      - name: Build
        run: yarn workspace validate build
      - name: Validate all SIPs
        run: yarn workspace validate lint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PULL_REQUEST: ${{ github.event.pull_request.number }}
          GITHUB_SHA_PULL_REQUEST: ${{ github.event.pull_request.head.sha }}
          FORCE_COLOR: 3
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty at end of job"
            exit 1
          fi
